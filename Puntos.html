<html>

<head>
    <style>
        body {
            display: flex;
            padding-left: 20px;
        }

        #details {
            padding: 10px;
        }
        #tooltip {
          position: fixed;
          top: 10px;
          left: 0px;
          padding: 5px;
          background-color: rgba(255, 255, 255, 0.8);
          border: solid 1px black;
          display: none;
        }
    </style>
</head>

<body>
<div id="tooltip">Tooltip</div>
    <svg id="container" height="500" width="500" , style="border: solid 1px #000; margin-top: 10px">
        <g id="body" style="transform:translate(40px,10px)"></g>
        <g id="yAxis"></g>
        <g id="xAxis"></g>
    </svg>
</body>
<script src="js/d3.js"></script>
<script>
    let body = d3.select("#body")
    let container = d3.select("#container")

    d3.csv("./doc/data3.csv").then((data) => {
        showData(data);
    })
    function showTooltip(text, coords) {
      let x = coords[0];
      let y = coords[1];

      d3.select("#tooltip")
        .style("display", "block")
        .style("top", y)
        .style("left", x)
        .text(text)
    }
    function showData(clients) {


        let bodyWidth = 450;
        let bodyHeight = 450;
        let xExtent = d3.extent(clients, d => +d.BIRTH_peso5)
        let xScale = d3.scaleLinear().range([0, bodyWidth])
            .domain([0, xExtent[1] + 100])


        let yExtent = d3.extent(clients, d => +d.BIRTH_talla5)
        let yScale = d3.scaleLinear().range([bodyHeight, 0])
            .domain([0, yExtent[1] + 100])

        let joinCircleM = body.selectAll("circle")
            .data(clients.filter(d=>d.Pretermino == 0 && d.BIRTH_sexo5 == 1))

        let newelementsCircleM = joinCircleM.enter()
            .append("circle")
            .style("fill", "blue")
            .style("r", "2")

        let joinCircleF = body.selectAll("circle")
            .data(clients.filter(d=>d.Pretermino == 0 && d.BIRTH_sexo5 == 2))

        let newelementsCircleF = joinCircleF.enter()
            .append("circle")
            .style("fill", "red")
            .style("r", "2")

        let joinRectM = body.selectAll("rect")
            .data(clients.filter(d=>d.Pretermino == 1 && d.BIRTH_sexo5 == 1))

        let newelementsRectM = joinRectM.enter()
            .append('rect')
            .attr('width', 5)
            .attr('height', 5)
            .style('fill', 'red');


        let joinRectF = body.selectAll("rect")
            .data(clients.filter(d=>d.Pretermino == 1 && d.BIRTH_sexo5 == 2))

        let newelementsRectF = joinRectF.enter()
            .append('rect')
            .attr('width', 5)
            .attr('height', 5)
            .style('fill', 'blue');

        joinRectM.merge(newelementsRectM)
            .transition()
            .attr("x", d => xScale(+d.BIRTH_peso5))
            .attr("y", d => yScale(+d.BIRTH_talla5))

        joinRectF.merge(newelementsRectF)
            .transition()
            .attr("x", d => xScale(+d.BIRTH_peso5))
            .attr("y", d => yScale(+d.BIRTH_talla5))

        joinCircleM.merge(newelementsCircleM)
            .transition()
            .attr("cx", d => xScale(+d.BIRTH_peso5))
            .attr("cy", d => yScale(+d.BIRTH_talla5))

        joinCircleF.merge(newelementsCircleF)
            .transition()
            .attr("cx", d => xScale(+d.BIRTH_peso5))
            .attr("cy", d => yScale(+d.BIRTH_talla5))

        let yAxis = d3.axisLeft(yScale);
        let yAxisGroup = d3.select("#yAxis")
            .style("transform", "translate(40px, 10px)")
            .call(yAxis)

        let xAxis = d3.axisBottom(xScale)
        let xAxisGroup = d3.select("#xAxis")
            .style("transform", `translate(40px, ${bodyHeight + 10}px)`)
            .call(xAxis)

            let zoom = d3.zoom()
        zoom.on("zoom", function (a, b) {
            let newXScale = d3.event.transform.rescaleX(xScale);
            let newYScale = d3.event.transform.rescaleY(yScale);

            xAxis.scale(newXScale)
            xAxisGroup.call(xAxis)

            yAxis.scale(newYScale)
            yAxisGroup.call(yAxis)

            joinCircleM.merge(newelementsCircleM)
                .attr("cx", d => newXScale(+d.BIRTH_peso5))
                .attr("cy", d => newYScale(+d.BIRTH_talla5))
              .on("mouseenter", (d) => {
                showTooltip(d.Name, [d3.event.clientX, d3.event.clientY])
              })
              .on("mousemove", (d) => {
                showTooltip(d.Name, [d3.event.clientX, d3.event.clientY + 30])
              })
              .on("mouseleave", (d) => {
                d3.select("#tooltip").style("display", "none")
              })

              joinCircleF.merge(newelementsCircleF)
                .attr("cx", d => newXScale(+d.BIRTH_peso5))
                .attr("cy", d => newYScale(+d.BIRTH_talla5))
              .on("mouseenter", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat, [d3.event.clientX, d3.event.clientY])
              })
              .on("mousemove", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat, [d3.event.clientX, d3.event.clientY + 30])
              })
              .on("mouseleave", (d) => {
                d3.select("#tooltip").style("display", "none")
              })

              joinRectM.merge(newelementsRectM)
                .attr("x", d => newXScale(+d.BIRTH_peso5))
                .attr("y", d => newYScale(+d.BIRTH_talla5))
              .on("mouseenter", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat, [d3.event.clientX, d3.event.clientY])
              })
              .on("mousemove", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat, [d3.event.clientX, d3.event.clientY + 30])
              })
              .on("mouseleave", (d) => {
                d3.select("#tooltip").style("display", "none")
              })

              joinRectF.merge(newelementsRectF)
                .attr("x", d => newXScale(+d.BIRTH_peso5))
                .attr("y", d => newYScale(+d.BIRTH_talla5))
              .on("mouseenter", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat+d.BIRTH_cesarea, [d3.event.clientX, d3.event.clientY])
              })
              .on("mousemove", (d) => {
                let dat= "parto por cesarea"
                if(d.BIRTH_cesarea==0){
                  dat="parto natural";
                }
                showTooltip(dat, [d3.event.clientX, d3.event.clientY + 30])
              })
              .on("mouseleave", (d) => {
                d3.select("#tooltip").style("display", "none")
              })


        });
        container.call(zoom)

    }



</script>

</html>
